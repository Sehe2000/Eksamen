<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Årstider i året</title>
    <!-- kobler/lenker sammen denne hmtl siden med den css siden-->
    <link rel="stylesheet" href="Hovedside.css">
</head>
<body>
    <!-- Container for bokstavene -->
    <div class="containeravtitler">
        <h1 class="årstider-overskrift">
            <!-- Lage span classes for å kunne animere tittelen -->
            <span class="bokstaven">Å</span>
            <span class="bokstaven">R</span>
            <span class="bokstaven">S</span>
            <span class="bokstaven">T</span>
            <span class="bokstaven">I</span>
            <span class="bokstaven">D</span>
            <span class="bokstaven">E</span>
            <span class="bokstaven">R</span>
        </h1>
    </div>

    <!-- Alle årstider med clickbare bilder -->
    <div class="årstid-grid">
        <!-- Dette skal være Vinter -->
        <a href="/Project/Vinter/Vinter.html" class="årstid-box">
            <img src="images/vinter.jpg" alt="Winter with snow">
        </a>
        <!-- dette skal være vår -->
        <a href="/Project/Vår/Vår.html" class="årstid-box">
            <img src="images/vår.jpg" alt="Spring with blooming flowers">
        </a>
        <!-- Det her er sommeren-->
        <a href="/Project/Sommer/Sommer.html" class="årstid-box">
            <img src="images/sommer3.jpg" alt="Summer with sunshine">
        </a>
        <!-- Høst delen -->
        <a href="/Project/Høst/Høst.html" class="årstid-box">
            <img src="images/Høst.jpg" alt="Autumn with falling leaves">
        </a>
    </div>
</body>
</html>
