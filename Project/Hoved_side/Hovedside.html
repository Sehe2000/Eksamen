<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Årstider i året</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="Hovedside.css">
</head>
<body>
    <!-- Container for the header -->
    <div class="title-container">
        <h1 class="årstider-overskrift">
            <!-- Animating each letter in the title -->
            <span class="bokstaven">Å</span>
            <span class="bokstaven">R</span>
            <span class="bokstaven">S</span>
            <span class="bokstaven">T</span>
            <span class="bokstaven">I</span>
            <span class="bokstaven">D</span>
            <span class="bokstaven">E</span>
            <span class="bokstaven">R</span>
        </h1>
    </div>

    <!-- Grid with images for each season -->
    <div class="season-grid">
        <!-- Winter section -->
        <a href="/Project/Vinter/Vinter.html" class="season-box">
            <img src="images/vinter.jpg" alt="Winter with snow">
        </a>
        <!-- Spring section -->
        <a href="/Project/Vår/Vår.html" class="season-box">
            <img src="images/vår.jpg" alt="Spring with blooming flowers">
        </a>
        <!-- Summer section -->
        <a href="/Project/Sommer/Sommer.html" class="season-box">
            <img src="images/sommer3.jpg" alt="Summer with sunshine">
        </a>
        <!-- Autumn section -->
        <a href="/Project/Høst/Høst.html" class="season-box">
            <img src="images/Høst.jpg" alt="Autumn with falling leaves">
        </a>
    </div>
</body>
</html>
