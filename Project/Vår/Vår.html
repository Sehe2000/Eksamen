<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vår</title>
    <!-- Kobler til CSS for vårdesignet -->
    <link rel="stylesheet" href="Vår.css">
</head>
<body>
    <!-- Hovedcontainer for elgen som beveger seg -->
    <div class="container">
        <!-- Bildet av elgen - dynamisk plassert -->
        <img src="imagesvår/Elg.png" alt="Elg som går gjennom landskapet" class="Elg">
    </div>

    <!-- Bildet av vårdekorasjonen - statisk -->
    <img src="imagesvår/Vår.png" alt="Vårelement" class="SpringDecoration">

    <!-- Jegerbildet - et fast element i scenen -->
    <div>
        <img src="imagesvår/Hunter.png" alt="Jeger i skogen" class="Hunter">
    </div>
</body>
</html>
