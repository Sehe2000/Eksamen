<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommer</title>
    <!-- Kobler til stilark for strandtema -->
    <link rel="stylesheet" href="sommer.css">
</head>
<body>
   <main>
        <!-- Hele strandmiljøet -->
        <div class="theBeach">
            <!-- Himmelelemenet med solen -->
            <div class="sky">
                <div class="sun"></div>
            </div>
            <!-- Havet og bølgene -->
            <div class="ocean">
                <div class="waves"></div>
            </div>
            <!-- Sanden som dekker bunnen -->
            <div class="sand"></div>
        
            <!-- Badeball - tilfeldig plassert for variasjon -->
            <img class="ball" src="images-sommer/badeball2.png" alt="Badeball">
            <!-- Sandslott for et lekent preg -->
            <img class="sandcastle" src="images-sommer/sandslott2.png" alt="Sandslott">
            <!-- Surfebrett plassert nær stranden -->
            <img class="surfboard" src="images-sommer/surfboard2.png" alt="Surfebrett">
            <!-- Seilbåt som beveger seg sakte gjennom havet -->
            <img class="sailboat" src="images-sommer/sailboat2.png" alt="Seilbåt">
            <!-- Strandhåndkle for ekstra detaljer -->
            <img class="towel" src="images-sommer/beachtowel2.png" alt="Håndkle">
            <!-- Parasoll for skygge på stranden -->
            <img class="umbrella" src="images-sommer/parasoll2.png" alt="Parasoll">
        </div>
    </main> 
</body>
</html>
